baseURL: "https://serizawa.tokyo/blog"
languageCode: "ja-jp"
defaultContentLanguage: "ja-jp"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

publishDir: "../blog"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Masato SERIZAWA Blog"
  description: "SmartHR CEO 芹澤雅人のブログです。"
  keywords: [Blog]
  author: "Masato SERIZAWA"
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "img/favicon.png"
    favicon16x16: "img/favicon16.png"
    favicon32x32: "img/favicon32.png"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
    disableScrollBarStyle: true

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Masato SERIZAWA Blog"
    subtitle: "This is subtitle"
    imageUrl: "img/profile_image.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello World,"
    Content: "SmartHR CEO 芹澤雅人のブログです。"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/masato_serizawa"
    - name: facebook
      url: "https://www.facebook.com/masato.serizawa.9"
    - name: github
      url: "https://github.com/mserizawa"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/mserizawa/serizawa.tokyo/_blog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: false # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
